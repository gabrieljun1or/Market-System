<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <nav class="navbar navbar-dark bg-primary"><a class="navbar-brand" href="#">Market Management System</a></nav>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div th:switch="${#lists.isEmpty(produto)}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div th:case="*">
                <h2 class="bg-primary text-white px-1 py-1 my-3 my-3">lista de produtos</h2>
                <form action="#" th:action="@{/produto}" th:object="${model}" method="post" enctype="multipart/form-data">
                    <div class="form-row my-5">
                        <div class="col-md-4">
                        </div>
                    </div>
                </form>
                <div class = "col-lg-3">
                    <a th:href = "@{/add-produto}" class = "btn btn-primary btn-sm mb-3">Cadastrar Produto</a>
                </div>
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>nome</th>
                        <th>unidade</th>
                        <th>ncm</th>
                        <th>valor</th>
                        <th>Actions / bars</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="produto : ${produto}">
                        <td th:text="${produto.name}"></td>
                        <td th:text="${produto.unidade}"></td>
                        <td th:text="${produto.ncm}"></td>
                        <td th:text="${produto.valor}"></td>
                        <td><a th:href="@{/deleteProduto/{id}(id=${produto.id})}"class = "btn btn-danger">Excluir</a>
                            <a th:href="@{/edit-produto/{id}(id=${produto.id})}"class = "btn btn-primary">Editar</a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <p class="text-center my-5"><a href="/add-produto" class="btn btn-primary">Voltar</a></p>
        </div>
    </div>
</div>
</body>
</html>
