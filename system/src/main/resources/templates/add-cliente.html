<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <nav class="navbar navbar-dark bg-primary"><a class="navbar-brand" href="#">Cadastro de Clientes</a></nav>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-8">
            <h2 class="bg-primary text-white px-5 py-3 my-5">Dado do Cliente</h2>
            <div class ="col-lg-12 col-md-12 col-sm-12 container justify-content-center card">
                <form action="#" th:action="@{/add-cliente}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="nome" class="font-weight-bold">Nome</label>
                        <input type="text" th:value="${cliente.nome}" id="nome" name="nome" placeholder="nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="doc" class="font-weight-bold">doc</label>
                        <input type="text" th:value="${cliente.doc}" name="doc" id="doc" placeholder="doc" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Endereco" class="font-weight-bold">Endereco</label>
                        <input type="text" th:value="${cliente.Endereco}" name="Endereco" id="Endereco" placeholder="Endereco" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="telefone" class="font-weight-bold">Telefone</label>
                        <input type="text" th:value="${cliente.telefone}" name="Telefone" id="Telefone" placeholder="Telefone" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary my-5" value="Salvar">
                    <a class="btn btn-primary my-5" th:href="@{/index}">Lista</a>
                </form>
                <span>&copy;by: Gabriel Jun1or -1.0 beta | Todos os direitos reservados</span>
            </div>
        </div>
    </div>
</div>
</body>
<nav class="navbar navbar-light" style="background-color: #39419e;"></nav>
</html>
